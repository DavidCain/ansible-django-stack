---

- name: Configure an instance running the MITOC Trips infrastructure
  hosts: all
  become: true
  become_user: root
  remote_user: ubuntu
  vars:
    - setup_git_repo: true
    - update_apt_cache: true
  vars_files:
    - env_vars/base.yml
    - env_vars/production.yml

  roles:
    - security
    - base
    - certbot
    - rabbitmq
    - web
    - celery
    - nginx
    - flask
